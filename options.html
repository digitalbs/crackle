<html>
<head>
	<title>Crackle.js Checklist</title>
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,500' rel='stylesheet' type='text/css' />
	<link href='css/generic.css' rel='stylesheet' type='text/css' />
	<link href='css/crackle.css' rel='stylesheet' type='text/css' />
</head>

<body>
<header id="crackle-header">
	<h1>Crackle.js</h1>
</header>
<section class="crackle-container">
	<header>
		<h2>What do you want on your code review checklist?</h2>
		<form>
			<input type="text" id="cl-item" placeholder="Enter a checklist item" />
			<input type="submit" value="+" id="add-list-item" />
		</form>
	</header>
	<div class="crackle-container">
		<ul id="crackle-options"></ul>
	</div>
</section>
<script src="js/utils.js" type="text/javascript"></script>
<script src="js/options.js" type="text/javascript"></script>

</html>
